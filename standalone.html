    <!-- React Router -->

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {

        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;

        }

        }

                                Contact Us

        function Admin({ projects, setProjects }) {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [category, setCategory] = useState('Home Renovation');
            const [image, setImage] = useState(null);
            const [message, setMessage] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === 'admin123') setIsAuthenticated(true);
                else alert('Incorrect password');
            };

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setImage(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!title || !image) {
                    setMessage('Please provide a title and image.');
                    return;
                }
                const newProject = {
                    id: Date.now(),
                    title, description, category, imageUrl: image, createdAt: new Date().toISOString()
                };
                setProjects([newProject, ...projects]);
                setMessage('Project added successfully!');
                setTitle(''); setDescription(''); setImage(null);
            };

            const handleDelete = (id) => {
                if(confirm('Delete this project?')) {
                    setProjects(projects.filter(p => p.id !== id));
                }
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 px-4">
                        <div className="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
                            <h2 className="text-2xl font-bold text-center mb-6">Admin Access</h2>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full px-4 py-2 border rounded-lg" placeholder="Enter password (admin123)" />
                                <button type="submit" className="w-full py-3 bg-black text-white rounded-lg">Login</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 pt-24 pb-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-900 mb-8">Admin Dashboard</h1>
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-8">
                            <h2 className="text-xl font-semibold mb-4">Upload New Project</h2>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div><label className="block text-sm font-medium mb-1">Title</label><input type="text" value={title} onChange={e => setTitle(e.target.value)} className="w-full px-4 py-2 border rounded-lg" /></div>
                                <div><label className="block text-sm font-medium mb-1">Category</label><select value={category} onChange={e => setCategory(e.target.value)} className="w-full px-4 py-2 border rounded-lg"><option>Home Renovation</option><option>Office Renovation</option><option>Shop Renovation</option></select></div>
                                <div><label className="block text-sm font-medium mb-1">Description</label><textarea value={description} onChange={e => setDescription(e.target.value)} rows="3" className="w-full px-4 py-2 border rounded-lg"></textarea></div>
                                <div className="border-2 border-dashed rounded-xl p-8 text-center">
                                    {image ? (
                                        <div className="relative inline-block"><img src={image} className="max-h-64 rounded-lg" /><button type="button" onClick={() => setImage(null)} className="absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full"><Icons.X size={16}/></button></div>
                                    ) : (
                                        <label className="cursor-pointer bg-black text-white px-4 py-2 rounded-lg inline-block">Upload Image<input type="file" className="hidden" accept="image/*" onChange={handleFile} /></label>
                                    )}
                                </div>
                                {message && <p className="text-green-600 text-sm">{message}</p>}
                                <button type="submit" className="w-full py-3 bg-black text-white rounded-lg">Publish Project</button>
                            </form>
                        </div>
                        <div className="bg-white rounded-xl shadow-sm p-6">
                            <h2 className="text-xl font-semibold mb-4">Existing Projects</h2>
                            <div className="space-y-4">
                                {projects.map(p => (
                                    <div key={p.id} className="flex items-center justify-between p-4 border rounded-lg">
                                        <div className="flex items-center space-x-4"><img src={p.imageUrl} className="w-16 h-16 object-cover rounded-md" /><div><h3 className="font-medium">{p.title}</h3><p className="text-xs text-gray-500">{p.category}</p></div></div>
                                        <button onClick={() => handleDelete(p.id)} className="text-red-500"><Icons.Trash2 /></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function LandingPage({ projects }) {
            return (
                <>
                    <Hero />
                    <Process />
                    <Services />
                    <Gallery projects={projects} />
                    <Contact />
                    <StickyMobileNav />

        }

            const [projects, setProjects] = useState(MOCK_PROJECTS);

            return (

                            <Route path="/" element={<LandingPage projects={projects} />} />
                            <Route path="/residential" element={<Residential />} />
                            <Route path="/commercial" element={<Commercial />} />

                                <p className="text-gray-500 text-sm">&copy; {new Date().getFullYear()} ID Work Studio. All rights reserved.</p>
                            </div>
                        </footer>
                    </div>
                </HashRouter>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
